<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background">
        <div class="container mt-5">
            <div class="card shadow p-4">
                <h2 class="mb-4 text-center">Formulario de Registro</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" class="form-control" id="name" placeholder="Escribe tu nombre">
                    </div>
                    <div class="form-group">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" class="form-control" id="email" placeholder="Escribe tu correo electrónico">
                    </div>
                    <div class="form-group">
                        <label for="url">URL:</label>
                        <input type="url" class="form-control" id="url" placeholder="Escribe la URL de tu página">
                    </div>
                    <div class="form-group">
                        <label for="date">Fecha:</label>
                        <input type="date" class="form-control" id="date">
                    </div>
                    <div class="form-group">
                        <label for="time">Tiempo:</label>
                        <input type="time" class="form-control" id="time">
                    </div>
                    <div class="form-group">
                        <label for="datetime">Fecha y hora:</label>
                        <input type="datetime-local" class="form-control" id="datetime">
                    </div>
                    <div class="form-group">
                        <label for="month">Mes:</label>
                        <input type="month" class="form-control" id="month">
                    </div>
                    <div class="form-group">
                        <label for="week">Semana:</label>
                        <input type="week" class="form-control" id="week">
                    </div>
                    <div class="form-group">
                        <label for="number">Número (min -10, max 10):</label>
                        <input type="number" class="form-control" id="number" min="-10" max="10">
                    </div>
                    <div class="form-group">
                        <label for="phone">Teléfono:</label>
                        <input type="tel" class="form-control" id="phone">
                    </div>
                    <div class="form-group">
                        <label for="search">Término de búsqueda:</label>
                        <input type="search" class="form-control" id="search">
                    </div>
                    <div class="form-group">
                        <label for="color">Color favorito:</label>
                        <input type="color" class="form-control" id="color">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
